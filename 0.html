  <p>클로버 코퍼레이션은 <strong>전자, 금융, 중공업, 건설, 생명공학, 서비스, 교육, 의료, 스포츠</strong>에 이르기까지 다양한 자회사를 지니고있는 한국의 다국적 기업입니다. 저희의 목표는 기술의 발전을 통하여 <u>인간의 의식을 한 차원 높은 곳으로 상승시키는 것입니다.</u></p>
